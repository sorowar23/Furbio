{% extends 'base.html' %}
{% load static  %}
{% block content %}
    <!-- main-area -->
    <main class="fix">
        <!-- breadcrumb-area -->
        <section class="breadcrumb__area fix">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-lg-8">
                        <div class="breadcrumb__content">
                            <h3 class="title">Sign in</h3>
                            <nav class="breadcrumb">
                                <span property="itemListElement" typeof="ListItem">
                                    <a href="{% url 'home' %}">Home</a>
                                </span>
                                <span class="breadcrumb-separator"><i class="flaticon-right-arrow-angle"></i></span>
                                <span property="itemListElement" typeof="ListItem">Forgot Password</span>
                            </nav>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="breadcrumb__img">
                            <img src="{% static 'assets/img/images/breadcrumb_img.png' %}" alt="img" data-aos="fade-left" data-aos-delay="800">
                        </div>
                    </div>
                </div>
            </div>
            <div class="breadcrumb__shape-wrap">
                <img src="{% static 'assets/img/images/breadcrumb_shape01.png'%}" alt="img" data-aos="fade-down-right" data-aos-delay="400">
                <img src="{% static 'assets/img/images/breadcrumb_shape02.png'%}" alt="img" data-aos="fade-up-left" data-aos-delay="400">
            </div>
        </section>
        <!-- breadcrumb-area-end -->
        <!-- login-area -->
        <section class="registration__area-two" style="padding:100px 0">
            <div class="container">
                <div class="registration__inner-wrap-two">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="registration__form-wrap">
                                <form action="{% url 'forgotPassword' %}" class="registration__form" method="POST">
                                    {% csrf_token %}
                                    <h3 class="title">Forgot Password</h3>
                                    <span>Required fields are marked *</span>
                                      {% include 'alerts.html' %}
                                    <div class="row gutter-20">
                                        <div class="col-md-12">
                                            <div class="form-grp">
					                    	<input type="text" class="form-control" placeholder="Email Address*" name="email">
                                            </div>
                                        </div>
                                       
                                        <div class="col-md-12">
                                            <div class="form-grp">
          	                                    <a href="{% url 'login' %}" class="float-right" style="float:right;">Got Password? Sign in</a> 
                                            </div> <!-- form-group form-check .// -->
                                        </div>
                                        
                                    </div>
                                     <div class="col-md-12">
                                    <button type="submit" class="btn">Submit <img src="{% static 'assets/img/icon/right_arrow.svg' %}" alt=""  class="injectable"></button></div>
                                </form>
                                 <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="registration__img">
                                <img src="{% static 'assets/img/images/registration_img.png' %}" alt="" data-aos="fade-right" data-aos-delay="400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login-area-end -->
    </main>
{% endblock  %}
